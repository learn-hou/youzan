<!DOCTYPE html>
<html class="" lang="zh-cmn-Hans" style="position: static;">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="有赞,移动电商服务平台">
  <meta name="description" content="">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="cleartype" content="on">
  <meta name="referrer" content="always">
  <link rel="shortcut icon" href="https://b.yzcdn.cn/v2/image/yz_fc.ico">
  <title>购物车</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/cart_base.css">
  <link rel="stylesheet" href="./css/cart_trade.css">
  <link rel="stylesheet" href="./css/cart.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body class=" body-fixed-bottom" style="">
<div class="container " style="min-height: 581px;" v-cloak>
  <div class="content clearfix js-page-content">
    <div id="cart-container">
      <div>
        <!---->
        <!---->
        <!---->
        <div class="js-shop-list shop-list" v-for="(shop,shopIndex) in cartList" v-if="cartList">
          <div class="block block-order block-cart">
            <div class="header">
              <div class="select-group js-select-group" @click="selectShop(shop)">
                <span class="check" :class="{'checked':shop.checked}"></span>
              </div>
              <a class="shop-title">
                <i class="custom-store-img">店铺：</i>{{shop.shopTitle}}</a>
              <a href="javascript:;" data-type="cart" class="j-edit-list pull-right c-blue font-size-12 edit-list">
                <!---->
                编辑
              </a>
            </div>
            <!---->
            <div>
              <ul class="js-list block block-list block-list-cart border-0">
                <li class="block-item block-item-cart" v-for="(good,goodIndex) in shop.goodsList">
                  <div>
                    <div class="check-container" @click="selectGood(shop,good)">
                      <span class="check" :class="{'checked':good.checked}"></span></div>
                    <div class="name-card clearfix">
                      <a :href="'goods.html?id='+good.id" class="thumb js-goods-link">
                        <img class="js-lazy" :src="good.img">
                        <!---->
                      </a>
                      <div class="detail">
                        <a href="'goods.html?id='+good.id" class="js-goods-link"><h3 class="title js-ellipsis">
                          <i>{{good.title}}</i></h3></a>
                        <p class="sku ellipsis">
                          {{good.sku}}
                        </p>
                        <!-- 显示状态 -->
                        <div class="num">
                          ×<span class="num-txt">{{good.number}}</span>
                          <!---->
                        </div>
                        <!-- 编辑状态 -->
                        <div class="num" style="display: none;">
                          <!---->
                          <div class="quantity">
                            <button type="button" class="minus disabled"></button>
                            <input type="text" pattern="[0-9]*" class="txt" value="1">
                            <button type="button" class="plus "></button>
                            <div class="response-area response-area-minus"></div>
                            <div class="response-area response-area-plus"></div>
                          </div>
                        </div>
                        <div class="price c-orange">
                          ¥<span>{{good.price}} </span></div>
                      </div>
                      <div class="error-box"></div>
                    </div>
                    <div class="delete-btn"><span>删除</span></div>
                  </div>
                </li>
              </ul>
            </div>
          </div>

        </div>

        <div style="padding:0;" class="js-bottom-opts bottom-fix">
          <div class="go-shop-tip js-go-shop-tip c-orange font-size-12">
            你需要分开结算每个店铺的商品哦~
          </div>
          <div class="bottom-cart clear-fix">
            <div class="select-all" @click="selectAll">
              <span class="check" :class="{checked: allSelected}">
              </span> 全选
            </div>
            <!-- 显示状态 -->
            <div class="total-price">
              合计：¥<span class="js-total-price" style="color: rgb(255, 102, 0);">{{total | formatPrice}}</span>
              <p class="c-gray-dark">不含运费</p>
            </div>
            <button href="javascript:;" class="js-go-pay btn btn-orange-dark font-size-14" disabled="disabled">
              结算 (3)
            </button>
            <!-- 编辑状态 -->
            <button style="display: none;"
                    href="javascript:;" disabled="disabled"
                    class="j-delete-goods btn font-size-14 btn-red">删除
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>

</html>
